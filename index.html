<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">

    <title>Desafío 4</title>
</head>

<body>
    <div class="container mt-5" id="app">
      <h1 style="text-align: center;">Mantenedor de Productos</h1>
      <hr>
      <!-- FORM -->
      <div class="container" style="border-width: 2px; border-style: dotted; border-color: #00aae4;">
        <form>
          <br>
          <h5 style="text-align: center;">Añadir un producto</h5>
          <div class="form-group">
            <label for="exampleInputName1">Nombre</label>
            <input type="text" class="form-control my-3" v-model="n" placeholder="Ingrese nombre">
            <small>Campo requerido, no puede estar vacío</small>
          </div>
          <div class="form-group">
            <label for="exampleInputDescription1">Descripción</label>
            <input type="text" class="form-control my-3" v-model="d" placeholder="Ingrese descripción">
            <small>Campo requerido, no puede estar vacío</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPrice1">Precio</label>
            <input type="number" class="form-control my-3" v-model="p" placeholder="Ingrese precio">
            <small>Debe ser mayor a 0</small>
          </div>
        </form>
      </div>
      <br>

      <!-- BUTTON -->
      <div class="text-center">
        <button class="btn btn-primary text-center" @click="agregarProducto">Añadir Producto</button>
      </div>
      <hr>
      <br>

      <!-- TABLE -->
      <div class="container">
          <h3>Lista de Productos</h3>
          <br>
          <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody v-for="(producto, index) of productos">
                <tr>
                  <td>{{producto.nombre}}</td>
                  <td>{{producto.descripcion}}</td>
                  <td>{{producto.precio}}</td>
                  <td><button class="btn btn-success btn-sm" @click="editarProducto(index)">Editar</button></td>
                  <td><button class="btn btn-danger btn-sm" @click="eliminarProducto(index)">Eliminar</button></td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
    
    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
